<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Pali and OddEven </title>
</head>

<body>

    <header class="p-2 text-center"> 
        <h1>Functions: Pali and OddEven</h1>
    </header>

    <main>
        <section class="container-fluid my-pali-bg">
            <div class="row p-4 justify-content-center">

                <div class="col-6 mb-2 text-center">
                    <label class="text-uppercase me-2" for="my-input">Inserisci una parola</label>
                    <input type="text" value="" id="my-input">
                </div>

                <div class="col-6">
                    <button class="btn btn-primary" id="my-btn-check">Check</button>
                </div>
            </div>

            <div class="row justify-content-center p-4">
                <div class="col-12" id="my-output-pali">

                </div>
            </div>
        </section>

        <section class="container-fluid my-even-odd-bg">
            <div class="row justify-content-center p-4">

                <div class="col-12 mb-4">
                    <label class="text-uppercase mb-1" for="my-select">Scegli: Pari o Dispari?</label>

                    <select id="my-select" class="form-control form-control-lg mb-2">
                        <option value="Pari" id="choice-even">Pari</option>
                        <option value="Dispari" id="choice-odd">Dispari</option>
                    </select>

                    <label class="text-uppercase" for="my-number">Inserisci un numero tra 1 e 5</label>
                    <input type="text" id="my-number">
                </div>

                <div class="col-12">
                    <button class="btn btn-danger" id="my-btn-play"> Gioca</button>
                </div>

                <div class="col-12 me-2 my-pc-number my-box my-box-bg" id="pc-number-output">
                    
                </div>

                <div class="col-12 my-pc-number my-box" id="my-score">

                </div>
            </div>
        </section>
    </main>


    <!--javascript-->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
